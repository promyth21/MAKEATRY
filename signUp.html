<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="color.css">
    <title>Login</title>
</head>

<body class="BgMainClr">
    <header>
    </header>
    <section class="d-flex justify-content-center">
        <form action="" class="border-1 botder border-white">
            <h4 class="text-light text-center">Lets Make A try</h4>
            <div class="Login">
                <div class="input-group d-flex mt-4 mb-2">
                    <span class="input-group-text userNameLabel" id="addon-wrapping">Name</span>
                    <input id="userName" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <span id="userNameAlertText"class="d-block">
                </span>
                <div class="input-group flex-nowrap mt-2 mb-2">
                    <span class="input-group-text userEmailLabel" id="addon-wrapping">Email</span>
                    <input type="text" id="userEmail" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <span id="userEmailAlertText"class="">
                <div class="input-group flex-nowrap mt-2 mb-2">
                    <span class="input-group-text" id="addon-wrapping" class="">Password</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mt-2 mb-2">
                    <span class="input-group-text" id="addon-wrapping">Confirm Password</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mt-2 mb-2">
                    <span class="input-group-text" id="addon-wrapping">Mobile Number</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mt-2 mb-2">
                    <span class="input-group-text w-25" id="addon-wrapping">Address</span>
                    <div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Division</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">District</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">City</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Home:</span>
                            <input type="text" class="ro form-control" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="btn btn-outline-light" id="submitBtn">Join</a>
                    <a href="#">Already A user</a>
                </div>
                
        </form>
    </section>
    <script src="signup.js"></script>
</body>
</html>
