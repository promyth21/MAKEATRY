<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="color.css">
    <title>Login</title>
</head>

<body class="BgMainClr">
    <header>
    </header>
    <section class="d-flex justify-content-center">
        <form action="" class="border-1 botder border-white">
            <h4 class="text-light text-center">Lets Make A try</h4>
          <div class="d-flex">
            <div class="container">
                <!-- name -->
                <div class="container">
                    <div class="input-group d-flex mt-4 mb-2">
                        <span class="input-group-text userNameLabel" id="addon-wrapping">Name</span>
                        <input id="userName" type="text" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userNameAlertText" class="d-block">
                    </span>
                </div>
                <!-- email -->
                <div class="container">
                    <div class="input-group flex-nowrap mt-2 mb-2">
                        <span class="input-group-text userEmailLabel" id="addon-wrapping">Email</span>
                        <input type="text" id="userEmail" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userEmailAlertText" class="">
                </div>
                <!-- password -->
                <div class="container">
                    <div class="input-group flex-nowrap mt-2 mb-2">
                        <span class="input-group-text userPasswordLabel" id="addon-wrapping">Password</span>
                        <input type="text" id="userPassword" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userPasswordAlertText" class="">
                </div>
                <!--Confirm password -->
                <div class="container">
                    <div class="input-group flex-nowrap mt-2 mb-2">
                        <span class="input-group-text userConfirmPasswordLabel" id="addon-wrapping">Confirm
                            Password</span>
                        <input type="text" id="userConfirmPassword" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userConfirmPasswordAlertText" class="">
                </div>
                <!--mobile-->
                <div class="container">
                    <div class="input-group flex-nowrap mt-2 mb-2">
                        <span class="input-group-text userMobileLabel" id="addon-wrapping">Mobile</span>
                        <input type="text" id="userMobile" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userMobileAlertText" class="">
                </div>
                <!-- Adress -->
                <div class="container">
                    <div class="input-group flex-nowrap mt-2 mb-2">
                        <span class="input-group-text userAdressLabel" id="addon-wrapping">Adress</span>
                        <input type="text" id="userAdress" class="form-control" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <span id="userAdressAlertText" class="">
                </div>
            </div>
            <div class="div" style="width: 200px; height: 200px;">
                <div class="form-group">
                    <img id="imagePreview" style="display: none; width: 100%; max-height: 200px;">
                    <!-- <label for="exampleInputPassword1">Product Image</label> -->
                    <input type="file" class="form-control border-0" id="productImage" name="productImage">
                </div>
                <!-- file View -->
                <script>
                    let preview = document.getElementById('imagePreview');
                    let imgInput = document.getElementById('productImage');
                    imgInput.addEventListener('change', () => {
                        if (imgInput.files && imgInput.files[0]) {
                            preview.src = URL.createObjectURL(imgInput.files[0]);
                            preview.style.display = 'block';
                        }
                    });
                </script>
            </div>
          </div>
            <div class="container d-flex justify-content-between">
                <a href="#" class="btn btn-outline-light" id="submitBtn">Join</a>
                <a class="text-decoration-none text-success" href="#">Already A User</a>
            </div>

        </form>
    </section>
    <script src="signup.js"></script>
</body>

</html>
